<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="./script/script.js" type="module" defer></script>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./css/estilos.css" />

    <title>Document</title>
  </head>
  <body>
    <div class="container">
      <div class="row justify-content-center">
        <div class="col">
          <header>
            <nav>
              <ul>
                <li><a href="Nosotros">Nostros</a></li>
                <li><a href="Anuncios">Anuncios</a></li>
                <li><a href="Blog">Blog</a></li>
                <li><a href="Contacto">Contacto</a></li>
              </ul>
            </nav>
            <h1>Pisteando</h1>
          </header>
        </div>
      </div>

      <div id="row EncabezadoAdmin">
        <div id="col">
          <h2>Administrador</h2>
          <img id="banner" class="align-self-center" src="images/bannerAdmin.jpg" alt="LogoAdmin" />
        </div>
      </div>

      <div class="row col-12 d-flex flex-column justify-content-center align-content-center">
        <h3 id="tituloFormulario" class="text-center">Llena el formulario de Alta</h3>
      <fieldset class="fieldset-container border p-2 text-center">
        <form action="#">
          <legend>Informacion Del Anuncio</legend>
          <input type="hidden" name="id" />
          <div class="row">
            <div class="col">
              <label for="" class="col-2 col-form-label">Titulo</label>
              <input
                type="text"
                class="form-control col-10"
                name="Titulo"
                placeholder=""
              />
            </div>
          </div>

          <div class="row">
            <div class="col">
              <label for="" class="">Transaccion</label>
              <input
                type="radio"
                class="tran form-check-input"
                name="Transaccion"
                value="Venta"
                checked
              />Venta
              <input              
                type="radio"
                class="tran form-check-input"
                name="Transaccion"
                value="Alquiler"
              />Alquiler
            </div>
          </div>
          <div class="row">
            <div class="col">
              <label for="" class="col-2 col-form-label">Descripcion</label>
              <input
                type="text"
                class="form-control col-10"
                name="Descripcion"
                placeholder=""
              />
            </div>
          </div>
          <div class="row">
            <div class="col">
              <label for="" class="col-2 col-form-label">Precio</label>
              <input
                type="text"
                class="form-control col-10"
                name="Precio"
                placeholder=""
              />
            </div>
          </div>

          <div class="row justify-content-center">
              <div id="col">
            <div id="containerDeCosas">
              <img src="./images/puertas.PNG" alt="" />
              <input class="form-control" type="text" name="Puertas" placeholder="Puertas" />
              <img src="./images/km.PNG" alt="" />
              <input class="form-control" type="text" name="KMS" placeholder="KMS" />
              <img src="./images/iconoPote.PNG" alt="" />
              <input class="form-control" type="text" name="Potencia" placeholder="Potencia" />
            </div>
        </div>
          </div>

          <div class="row">
            <div class="col-sm-12">
              <button class="btn btn-success" id="btnAgregar">Crear Datos Ajax</button>
              <button class="btn btn-warning" id="btnModificar">Modificar Datos Ajax</button>
              <button class="btn btn-danger" id="btnEliminar">Eliminar Datos Ajax</button>
            </div>
          </div>
        </form>
       </fieldset>
       </div>

      <div class="row justify-content-center">
        <div id="spinner-container"></div>
      </div>

      <div class="col">
        <div class="align-content-end">
            <label for="cmbTransaccionFiltro">Filtrar Transaccion</label>
            <!-- Enum del typescript -->
            <select class="form-control" id="cmbTransaccionFiltro">
                <option value="">N/A</option>
            </select>
        </div>
    </div>
    <div class="col">
        <div class="form-group">
            <label>Promedio</label>
            <input class="form-control" type="number" id="txtPromedio"
                placeholder="Promedio" readonly>
        </div>
    </div>
    <div class="col">
      <div class="form-group">
          <label>Promedio</label>
          <input class="form-control" type="number" id="txtPromedioPotencia"
              placeholder="Promedio" readonly>
      </div>
    </div>
    <div class="col">
      <div class="form-group">
          <label>Promedio</label>
          <input class="form-control" type="number" id="txtMinPrecio"
              placeholder="Minimo Precio" readonly>
      </div>
    </div>
    <div class="col">
      <div class="form-group">
          <label>Promedio</label>
          <input class="form-control" type="number" id="txtMaxPrecio"
              placeholder="Maximo Precio" readonly>
      </div>
    </div>

      <div class="row mt-4">
        <div class="col"> 
            <div class="checkboxContainer py-3 border d-flex justify-content-around flex-wrap">
                <div class="font-weight-bolder text-white bg-primary px-2">Ocultar / Mostrar columnas</div>
                
                <div class="custom-control custom-checkbox custom-control-inline">
                    <input type="checkbox" class="custom-control-input" id="titulo" checked>
                    <label class="custom-control-label" for="titulo">Titulo</label>
                </div>
                
                <div class="custom-control custom-checkbox custom-control-inline">
                    <input type="checkbox" class="custom-control-input" id="transaccion" checked>
                    <label class="custom-control-label" for="transaccion">Transaccion</label>
                </div>
                
                <div class="custom-control custom-checkbox custom-control-inline">
                    <input type="checkbox" class="custom-control-input" id="descripcion" checked>
                    <label class="custom-control-label" for="descripcion">Descripcion</label>
                </div>

                <div class="custom-control custom-checkbox custom-control-inline">
                    <input type="checkbox" class="custom-control-input" id="precio" checked>
                    <label class="custom-control-label" for="precio">Precio</label>
                </div>

                <div class="custom-control custom-checkbox custom-control-inline">
                    <input type="checkbox" class="custom-control-input" id="puertas" checked>
                    <label class="custom-control-label" for="puertas">Puertas</label>
                </div>
                
                <div class="custom-control custom-checkbox custom-control-inline">
                    <input type="checkbox" class="custom-control-input" id="km" checked>
                    <label class="custom-control-label" for="km">Km</label>
                </div>
                
                <div class="custom-control custom-checkbox custom-control-inline">
                    <input type="checkbox" class="custom-control-input" id="potencia" checked>
                    <label class="custom-control-label" for="potencia">Potencia</label>
                </div>

                <div class="btn btn-primary">
                    <button class="btn btn-primary" id="btnPreferencias" >Guardar preferencias</button>
                </div>
            </div>
        </div>
    </div>

      <div class="row">
        <div id="Tabla"></div>
      </div>

      

      <div class="row justify-content-center">
        <div class="container-fluid">
          <footer>
            <nav>
              <ul>
                <li><a href="Nosotros">Nostros</a></li>
                <li><a href="Anuncios">Anuncios</a></li>
                <li><a href="Blog">Blog</a></li>
                <li><a href="Contacto">Contacto</a></li>
              </ul>
            </nav>
            <p>Todos los derechos reservados 2020 &copf;</p>
          </footer>
        </div>
      </div>
    </div>
  </body>
</html>
